<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<ul>
<li id="demo"></li>
    <li id="demo1" style="list-style: none;"></li>
    <li id="demo2" style="list-style: none;"></li>
</ul>

<script>
    var cars = [];
    cars.push("audi");
    document.getElementById("demo").innerHTML = cars[0];
    document.getElementById("demo1").innerHTML = cars[1];
    document.getElementById("demo2").innerHTML = cars[2];

</script>

</body>
</html>
