<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body onload="myFunction()">
<div class="container">
    <div id="container" class="row">

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <img id="image" height="225px" width="225px">
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>

            </div>

        </div>
    </div>
</div>


<script>

    function myFunction() {
        var myArray = ['im1.jpg', 'im2.jpg', 'im3.jpg'];
        var a = "";

        for (var i = 0; i < myArray.length; i++) {
            a = a + '<div class="col-md-4  col-lg-4 pt-4">' +
                '<img class="card-img-top" src="' + myArray[i] + '" alt="Card image cap" onclick="showimage(this)">' + '</div>';
            document.getElementById('container').innerHTML = a;

        }
    }

    function showimage(img) {
        var imgpath = img.src;
        console.log(imgpath);
        var modalimg = document.getElementById("image");
        console.log(modalimg);
        modalimg.src = imgpath;
        console.log(modalimg);
        var modal = document.getElementById("exampleModal");
        modal.style.display = "block";
        modal.style.opacity = 1;

    }

    function closeModal() {

        var modal = document.getElementById("exampleModal");
        modal.style.display = "none";


    }
</script>
</body>
</html>
