<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="main">


    <div class="sub">
        <h1>Registration Form</h1>
    </div>
    <form>
        <div class="form-row">
            <div class="col">
                <label>Name:</label>
                <input type="text" class="form-control" value="" placeholder="Name" id="name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="lbl" for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label class="lbl" for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>

        <button onclick="myfun()" type="button" class="btn btn-primary">Sign up</button>
    </form>

    <br><br><br><br><br><br><br><br>
    <table border="1" id="data_tb">
        <tr id="row">
            <td>Name</td>
            <td>Email</td>
            <td>Password</td>
            <td>update</td>
            <td>delete</td>
        </tr>
    </table>
</div>


<script>

    function myfun() {

        var name, email, password, table, rows;

        name = (document.getElementById('name').value);

        email = (document.getElementById('inputEmail4').value);

        password = (document.getElementById('inputPassword4').value);

        table = document.getElementById('data_tb');

        var table_len = (table.rows.length);
        table.insertRow(table_len).outerHTML =
            `<tr id="row${table_len}"><td>${name}</td>
    <td>${email}</td>
<td>${password}</td>
<td><button id="data_in${table_len}" onclick="editData('${table_len}')">edit</button></td>
<td><button onclick="deleteData(this)">delete</button>
</td></tr>`;

    }

    function editData(num) {


        var a = document.getElementById(`row${num}`);

        var tdElement = document.getElementById(`data_in${num}`);

        var b = tdElement.innerHTML;

        if (b === "edit") {
            tdElement.innerHTML = "save";

            for (var i = 0; i < 3; i++) {
                a.getElementsByTagName('td')[i].contentEditable = true;
                a.getElementsByTagName('td')[i].style.backgroundColor = "#f2f2f2";
            }
        }
        else if (b === "save") {
            tdElement.innerHTML= "edit";
            for (var i = 0; i < 3; i++) {
                a.getElementsByTagName('td')[i].contentEditable = false;
                a.getElementsByTagName('td')[i].style.backgroundColor = "";

            }
        }


    }

    function deleteData(obj) {
        var index = obj.parentNode.parentNode.rowIndex;
        var table = document.getElementById("data_tb");
        table.deleteRow(index);
    }

</script>
</body>
</html>
